<div class="container">
    <div class="modal-header">
        <h5 class="modal-title">Add Status</h5>
        <button type="button" class="close" data-dismiss="modal" (click)="activeModal.close('dismiss')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Status</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Selected</option>
                  <option>WaitingList</option>
                  <option>Rejected</option>
                </select>
              </div>
    </div>
    <div class="modal-footer">
        <div class="float-left">
            <input class="btn btn-sm mx-3" id="buttons" type="button" value="Submit">
        </div> 
        <div class="float-right">
            <button type="button" class="btn btn-sm" id="buttons" data-dismiss="modal"
            (click)="activeModal.close('close')">Close</button>
        </div>
    </div>
</div>
