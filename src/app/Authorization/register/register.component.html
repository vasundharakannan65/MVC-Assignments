<div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">User Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" >
                    </div>
                  </div>
                <div class="form-group row">
                  <label for="staticEmail" class="col-sm-2 col-form-label">Email ID</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" >
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" >
                  </div>
                </div> 
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" >
                    </div>
                  </div> 
                  <div class="form-group row">
                    <div class="col-sm-2 col-form-label">HR</div>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                      </div>
                    </div>
                  </div> 
            </form>
        </div> 
        <div class="card-footer">
            <div class="float-left">
                <input class="btn btn-sm" id="buttons" type="reset" routerLink="/" value="If already registered User Login"> 
            </div>
            <div class="float-right">
                <input class="btn btn-sm" id="buttons" type="reset" value="Cancel"> 
                <input class="btn btn-sm mx-3" id="buttons" type="button" routerLink='/main/HRDashboard' value="Register">
            </div>
        </div>
      </div><!-- /form user info -->
    </div>
</div>
